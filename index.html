<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe Political Dashboard 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL SETTINGS --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #020202;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: #020202; /* Pitch black background */
            outline: none;
        }

        /* Remove focus outline from map interactions */
        path.leaflet-interactive:focus { outline: none; }

        /* --- 2. GLASSMORPHISM UI --- */

        /* Header */
        .glass-header {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 1000;
            width: 320px;
            padding: 24px;
            background: rgba(18, 18, 18, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            pointer-events: none;
        }

        .glass-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(120deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .glass-header p {
            margin: 8px 0 0 0;
            font-size: 13px;
            color: #999;
            font-weight: 400;
        }

        /* Sidebar (Right) */
        .info-sidebar {
            position: absolute;
            top: 24px;
            right: -500px; /* Start hidden */
            bottom: 24px;
            width: 400px;
            z-index: 1001;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px 0 0 30px;
            padding: 32px;
            color: white;
            transition: right 0.5s cubic-bezier(0.19, 1, 0.22, 1); /* Luxurious easing */
            display: flex;
            flex-direction: column;
            box-shadow: -30px 0 60px rgba(0,0,0,0.8);
            overflow-y: auto;
        }

        .info-sidebar.active { right: 0; }

        /* --- 3. DATA VISUALIZATION --- */

        /* Badges */
        .badge-container { display: flex; gap: 8px; margin-bottom: 15px; }
        .state-badge {
            display: inline-flex; align-items: center;
            padding: 6px 14px; border-radius: 100px;
            font-size: 11px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* Ideology Styles */
        .badge-prog { background: rgba(255, 51, 85, 0.1); color: #ff3355; border: 1px solid rgba(255, 51, 85, 0.3); box-shadow: 0 0 15px rgba(255, 51, 85, 0.1); }
        .badge-cons { background: rgba(51, 136, 255, 0.1); color: #3388ff; border: 1px solid rgba(51, 136, 255, 0.3); box-shadow: 0 0 15px rgba(51, 136, 255, 0.1); }
        .badge-cent { background: rgba(0, 221, 255, 0.1); color: #00ddff; border: 1px solid rgba(0, 221, 255, 0.3); box-shadow: 0 0 15px rgba(0, 221, 255, 0.1); }
        .badge-nat  { background: rgba(170, 51, 255, 0.1); color: #aa33ff; border: 1px solid rgba(170, 51, 255, 0.3); box-shadow: 0 0 15px rgba(170, 51, 255, 0.1); }
        .badge-inst { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.3); }

        /* Titles */
        .sidebar-title {
            font-size: 36px; font-weight: 800; margin: 0 0 25px 0;
            line-height: 1.1; letter-spacing: -1px;
            display: flex; align-items: center; gap: 12px;
        }
        .flag-icon { font-size: 28px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }

        /* Data Sections */
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .data-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .data-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #666; margin-bottom: 6px; font-weight: 600; }
        .data-value { font-size: 14px; font-weight: 600; color: #eee; line-height: 1.4; }

        .desc-box {
            font-size: 14px; line-height: 1.6; color: #aaa;
            padding: 20px; background: rgba(255,255,255,0.02);
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px;
        }

        /* Seat Chart */
        .seat-chart-wrapper { margin-top: 10px; }
        .seat-bar {
            height: 12px; width: 100%; background: rgba(255,255,255,0.1);
            border-radius: 6px; overflow: hidden; display: flex;
            margin-bottom: 10px;
        }
        .seat-segment { height: 100%; transition: width 1s ease-out; }
        .seat-legend { display: flex; justify-content: space-between; font-size: 11px; font-family: 'Inter', monospace; color: #888; }
        .sl-item { display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        /* --- 4. TOOLTIP --- */
        .leaflet-tooltip.glass-tooltip {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 6px 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before,
        .leaflet-tooltip-left:before, .leaflet-tooltip-right:before { display: none; }

    </style>
</head>
<body>

    <div class="glass-header">
        <h1>Europe Governance</h1>
        <p>Political Landscape & Stability Map (2025)</p>
    </div>

    <div id="sidebar" class="info-sidebar">
        <div id="sidebar-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. INITIALIZE MAP ---
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            center: [52, 15], // Center on Central Europe
            zoom: 4.5,
            minZoom: 3
        });

        // High-End Dark Basemap
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // --- 2. DATABASE: EUROPE 2025 ---
        // Codes: P=Progressive, C=Conservative, L=Liberal/Centrist, N=Nationalist/Right, U=Unstable/Caretaker

        const db = {
            "United Kingdom": { code:"P", flag:"游섫릖", leader:"Keir Starmer", party:"Labour", gov:"Majority", seats:{g:412, t:650}, desc:"Landslide Labour victory in 2024 ended 14 years of Conservative rule." },
            "Ireland": { code:"L", flag:"游쉻릖", leader:"Miche치l Martin (Proj.)", party:"Fianna F치il / Fine Gael", gov:"Coalition", seats:{g:85, t:174}, desc:"Nov 2024 Election led to continuation of FF/FG dominance." },
            "France": { code:"L", flag:"游游", leader:"Michel Barnier (PM)", party:"Ensemble / LR", gov:"Minority Coalition", seats:{g:212, t:577}, desc:"Fragile centrist government facing strong pressure from NFP (Left) and RN (Right)." },
            "Germany": { code:"C", flag:"游뾇릖", leader:"Friedrich Merz (Proj.)", party:"CDU / CSU", gov:"Grand Coalition", seats:{g:320, t:630}, desc:"CDU projected to regain Chancellery in 2025, likely partnering with SPD." },
            "Italy": { code:"N", flag:"游쉻릖", leader:"Giorgia Meloni", party:"Brothers of Italy", gov:"Right-Wing Coalition", seats:{g:237, t:400}, desc:"Stable right-wing coalition comprising FdI, League, and Forza Italia." },
            "Spain": { code:"P", flag:"游쀯릖", leader:"Pedro S치nchez", party:"PSOE", gov:"Minority Coalition", seats:{g:152, t:350}, desc:"Progressive minority government relying on regional separatist support." },
            "Portugal": { code:"C", flag:"游왫릖", leader:"Lu칤s Montenegro", party:"Democratic Alliance", gov:"Minority", seats:{g:80, t:230}, desc:"Centre-right minority struggling with budget approvals." },
            "Netherlands": { code:"N", flag:"游游", leader:"Dick Schoof", party:"PVV / VVD / NSC", gov:"Right Coalition", seats:{g:88, t:150}, desc:"Technocratic PM leading a right-wing populist coalition." },
            "Belgium": { code:"N", flag:"游游", leader:"Bart De Wever", party:"N-VA / MR", gov:"Arizona Coalition", seats:{g:81, t:150}, desc:"Centre-right coalition formed Feb 2025 after long negotiations." },
            "Poland": { code:"L", flag:"游왫릖", leader:"Donald Tusk", party:"Civic Coalition", gov:"Broad Coalition", seats:{g:248, t:460}, desc:"Pro-EU centrist coalition restoring judicial independence." },
            "Hungary": { code:"N", flag:"游쇓릖", leader:"Viktor Orb치n", party:"Fidesz", gov:"Supermajority", seats:{g:135, t:199}, desc:"Nationalist government maintaining tight control over legislature." },
            "Sweden": { code:"C", flag:"游젏릖", leader:"Ulf Kristersson", party:"Moderates", gov:"Right Bloc", seats:{g:176, t:349}, desc:"Centre-right government supported by Sweden Democrats." },
            "Norway": { code:"P", flag:"游游", leader:"Jonas Gahr St칮re", party:"Labour", gov:"Minority", seats:{g:76, t:169}, desc:"Centre-left coalition focused on welfare state maintenance." },
            "Finland": { code:"C", flag:"游游", leader:"Petteri Orpo", party:"NCP", gov:"Right Coalition", seats:{g:109, t:200}, desc:"Conservative coalition including the Finns Party." },
            "Denmark": { code:"L", flag:"游뾇릖", leader:"Mette Frederiksen", party:"SocDem", gov:"Grand Coalition", seats:{g:89, t:179}, desc:"Rare coalition across the political center (Left + Right)." },
            "Austria": { code:"U", flag:"游뷣릖", leader:"Coalition Talks", party:"FP칐 (Plurality)", gov:"Unstable", seats:{g:0, t:183}, desc:"FP칐 won Sept 2024 election but lacks coalition partners." },
            "Switzerland": { code:"L", flag:"游뻟릖", leader:"Federal Council", party:"All-Party", gov:"Direct Democracy", seats:{g:200, t:200}, desc:"Consensus-based executive representing all major parties." },
            "Czech Republic": { code:"C", flag:"游뻟릖", leader:"Petr Fiala", party:"ODS / SPOLU", gov:"Coalition", seats:{g:108, t:200}, desc:"Centre-right coalition government." },
            "Slovakia": { code:"N", flag:"游젏릖", leader:"Robert Fico", party:"Smer", gov:"Nationalist Left", seats:{g:79, t:150}, desc:"Populist government with nationalist stance." },
            "Ukraine": { code:"L", flag:"游쥟릖", leader:"Volodymyr Zelenskyy", party:"Servant of the People", gov:"Wartime", seats:{g:240, t:450}, desc:"Government operating under martial law defense." },
            "Greece": { code:"C", flag:"游섫릖", leader:"Kyriakos Mitsotakis", party:"New Democracy", gov:"Majority", seats:{g:158, t:300}, desc:"Strong centre-right majority." },
            "Lithuania": { code:"P", flag:"游쐟릖", leader:"Vilija Blinkevi캜i콞t캥", party:"SocDem", gov:"Left Coalition", seats:{g:86, t:141}, desc:"New Centre-left government elected Oct 2024." },
            "Estonia": { code:"L", flag:"游쀯릖", leader:"Kristen Michal", party:"Reform", gov:"Coalition", seats:{g:60, t:101}, desc:"Liberal Reform-led coalition." },
            "Latvia": { code:"L", flag:"游쐟릖", leader:"Evika Sili켽a", party:"New Unity", gov:"Coalition", seats:{g:52, t:100}, desc:"Centrist coalition government." },
            "Romania": { code:"L", flag:"游游", leader:"Marcel Ciolacu", party:"PSD / PNL", gov:"Grand Coalition", seats:{g:170, t:330}, desc:"PSD-PNL rotation government." },
            "Bulgaria": { code:"U", flag:"游游", leader:"Dimitar Glavchev", party:"Caretaker", gov:"Unstable", seats:{g:0, t:240}, desc:"Political deadlock with repeated elections." },
            "Croatia": { code:"C", flag:"游쇓릖", leader:"Andrej Plenkovi캖", party:"HDZ", gov:"Right Coalition", seats:{g:78, t:151}, desc:"HDZ-led coalition formed May 2024." },
            "Serbia": { code:"N", flag:"游游", leader:"Milo코 Vu캜evi캖", party:"SNS", gov:"Dominant Party", seats:{g:129, t:250}, desc:"SNS maintains absolute majority." },
            "Slovenia": { code:"P", flag:"游젏릖", leader:"Robert Golob", party:"Freedom Mvt", gov:"Centre-Left", seats:{g:53, t:90}, desc:"Green-liberal coalition." },
            "Iceland": { code:"L", flag:"游쉻릖", leader:"Kristr칰n Frostad칩ttir", party:"SocDem Alliance", gov:"Formation", seats:{g:15, t:63}, desc:"Nov 2024 election saw SocDems win plurality; coalition building." },
            "Luxembourg": { code:"C", flag:"游쐟릖", leader:"Luc Frieden", party:"CSV", gov:"Coalition", seats:{g:35, t:60}, desc:"CSV-DP coalition." }
        };

        // --- 3. STYLING ENGINE ---

        // Normalize Names from GeoJSON to Database Keys
        function normalizeName(n) {
            if(n === "United Kingdom" || n === "Great Britain") return "United Kingdom";
            if(n === "Czechia") return "Czech Republic";
            return n;
        }

        function getColor(code) {
            switch(code) {
                case 'P': return '#ff3355'; // Prog
                case 'C': return '#3388ff'; // Cons
                case 'L': return '#00ddff'; // Lib/Cent
                case 'N': return '#aa33ff'; // Nat/Right
                case 'U': return '#ffff00'; // Unstable
                default: return '#333';
            }
        }

        function style(feature) {
            const name = normalizeName(feature.properties.name);
            const data = db[name];
            const color = data ? getColor(data.code) : '#222';
            const opacity = data ? 1 : 0; // Hide non-European countries (optional, but looks cleaner)

            return {
                fillColor: color,
                weight: data ? 1.5 : 0,
                opacity: 1,
                color: data ? color : 'transparent',
                fillOpacity: data ? 0.15 : 0
            };
        }

        // --- 4. INTERACTION LOGIC ---

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({ weight: 3, color: '#fff', fillOpacity: 0.4 });
            layer.bringToFront();
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            var layer = e.target;
            const name = normalizeName(layer.feature.properties.name);

            map.flyToBounds(layer.getBounds(), { padding: [50, 50], duration: 1.5 });
            updateSidebar(name);
            document.getElementById('sidebar').classList.add('active');
        }

        function onEachFeature(feature, layer) {
            const name = normalizeName(feature.properties.name);

            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });

            if (db[name]) {
                layer.bindTooltip(name, {
                    permanent: false,
                    direction: "center",
                    className: "glass-tooltip"
                });
            }
        }

        // --- 5. SIDEBAR UPDATER ---
        function updateSidebar(name) {
            const data = db[name];

            if (!data) {
                document.getElementById('sidebar-content').innerHTML = `<h2 class="sidebar-title">${name}</h2><p style="color:#888">Data not available.</p>`;
                return;
            }

            // Badge Logic
            let badgeClass = 'badge-inst';
            let alignText = 'Unstable / Other';
            if(data.code === 'P') { badgeClass = 'badge-prog'; alignText = 'Progressive'; }
            if(data.code === 'C') { badgeClass = 'badge-cons'; alignText = 'Conservative'; }
            if(data.code === 'L') { badgeClass = 'badge-cent'; alignText = 'Liberal / Centrist'; }
            if(data.code === 'N') { badgeClass = 'badge-nat'; alignText = 'Nationalist / Right'; }

            // Seat Bar Logic
            const govPerc = (data.seats.g / data.seats.t) * 100;
            const barColor = getColor(data.code);

            const html = `
                <div class="badge-container">
                    <span class="state-badge ${badgeClass}">${alignText}</span>
                    <span class="state-badge badge-inst">${data.gov}</span>
                </div>

                <h2 class="sidebar-title">
                    <span class="flag-icon">${data.flag}</span> ${name}
                </h2>

                <div class="desc-box">${data.desc}</div>

                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-label">Head of Govt</div>
                        <div class="data-value">${data.leader}</div>
                        <div style="font-size:11px; color:${barColor}; margin-top:4px;">${data.party}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Total Seats</div>
                        <div class="data-value" style="font-family:monospace; font-size:18px;">${data.seats.t}</div>
                    </div>
                </div>

                <div class="data-section" style="border:none;">
                    <div class="data-label">Parliamentary Balance</div>
                    <div class="seat-chart-wrapper">
                        <div class="seat-bar">
                            <div class="seat-segment" style="width: ${govPerc}%; background: ${barColor};"></div>
                            <div class="seat-segment" style="width: ${100-govPerc}%; background: rgba(255,255,255,0.1);"></div>
                        </div>
                        <div class="seat-legend">
                            <div class="sl-item">
                                <div class="dot" style="background:${barColor}"></div>
                                <span>Gov: ${data.seats.g}</span>
                            </div>
                            <div class="sl-item">
                                <div class="dot" style="background:rgba(255,255,255,0.3)"></div>
                                <span>Opp: ${data.seats.t - data.seats.g}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = html;
        }

        // Close sidebar on map click
        map.on('click', function(e) {
             if (e.originalEvent.target.id === 'map') {
                 document.getElementById('sidebar').classList.remove('active');
                 map.flyTo([52, 15], 4.5);
             }
        });

        // --- 6. LOAD GEOJSON ---
        // Using a standard World GeoJSON but filtering styling to Europe
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(res => res.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });

    </script>
</body>
</html>
